<style>
input{
margin:0px 10px;

<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="index.html">会员列表</a></li>
			<li class="active"><a href="">添加会员</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form cmxform" action="" id="commentForm">
			<fieldset>
				<div class="control-group">
					<label class="control-label">昵称</label>
					<div class="controls">
						<input type="text" name="name" required /><span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" name="phone" required number="true"/><span class="form-required">*</span>
					</div>
				</div>


				<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" name="pwd"/>
					</div>
				</div>

				
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="index.html">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

			$("select").css("margin-top","0px").css("margin-right","10px")

			$( "#datepicker" ).datepicker( "option", "showAnim","slideDown" );
