{include file="header" /} 
</head>
<body>
  <div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
      <li class="active"><a href="{:U('node/index')}">{:L('ADMIN_MENU_INDEX')}</a></li>
      <li><a href="{:U('node/add')}">{:L('ADMIN_MENU_ADD')}</a></li>
      {if condition="APP_DEBUG"}
      {/if}
    </ul>
    <form class="js-ajax-form" action="{:U('node/sort')}" method="post">
      <div class="table-actions">
        <button class="btn btn-primary btn-small js-ajax-submit" action="{:U('node/sort')}" type="submit">{:L('SORT')}</button>
      </div>
      <table class="table table-hover table-bordered table-list" id="menus-table">
        <thead>
          <tr>
            <th width="80">{:L('SORT')}</th>
            <th width="50">ID</th>
            <th>{:L('NAME')}</th>
            <th>{:L('TYPE')}</th>       
            <th width="80">{:L('STATUS')}</th>
            <th width="80">{:L('DISPLAY')}</th>
            <th width="180">{:L('ACTIONS')}</th>
          </tr>
        </thead>
        <tbody>
          {$html_tree}
        </tbody>

      </table>
      <div class="table-actions">
        <button class="btn btn-primary btn-small js-ajax-submit" action="{:U('node/sort')}" type="submit">{:L('SORT')}</button>
      </div>
    </form>
  </div>
  <script>
   $(document).ready(function() {
      Wind.css('treeTable');
      Wind.use('treeTable', function() {
        $("#menus-table").treeTable({
          indent : 20
        });
      });
    });

    setInterval(function() {
      var refersh_time = getCookie('refersh_time_admin_menu_index');
      if (refersh_time == 1) {
        reloadPage(window);
      }
    }, 1000);
    setCookie('refersh_time_admin_menu_index', 0);
  </script>
</body>
</html>
