{include file="header" /} 
</head>
<body>

			<li class="active"><a href="{:U('setting/withdraw_fee')}">提现手续费设置</a></li>

			<fieldset>
				<div class="control-group">

					<div class="controls">

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确定</button>
			</div>
		</form>
	</div>
</body>
</html>
