{include file="header" /} 
<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('help/index')}">帮助列表</a></li>
			<li class="active"><a href="{:U('help/edit')}">添加帮助</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form">
			<fieldset>
				<div class="control-group">
					<label class="control-label">帮助标题</label>
					<div class="controls">
						<input type="text" name="title" value="{$help.title}"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">帮助内容</label>
					<div class="controls">
						<div>
	    					<script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
								{$help.content |html_entity_decode=###}
							</script>
						</div>
					</div>
				</div>
				
				<input type="hidden" name="help_id" value="{$help.help_id}"/>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/umeditor/umeditor.config.js"></script>
    <script src="__PUBLIC__/umeditor/umeditor.min.js"></script>
    <script src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
    <script>
    	var um = UM.getEditor('myEditor',{
    		
    	});
    </script>
</body>
</html>
