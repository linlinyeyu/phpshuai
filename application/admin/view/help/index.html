{include file="header" /} 
</head>
<body>
	<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('help/index')}">帮助列表</a></li>
		<li><a href="{:U('help/edit')}">添加帮助</a></li>
	</ul>
	<form method="get" class="form-horizontal" action="{:U('help/index')}">
		<div class="control-group">
				<label class="control-label">帮助标题：</label>
				<div class="controls">
					<input type="text" name="title" value="{:I('title')}"/>
				</div>	
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary"  onClick="click_first()" style="width:100px;height:30px;float:left;text-align:center;"/>
			</div>
		</div>
	</form>
		<form method="post" class="js-ajax-form">
			<table style="margin-top:10px;" class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>帮助标题</th>
						<th>内容简介</th>
						<th>创建日期</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					{if condition="count($help) gt 0"}
					{volist name="help" id="vo"}
					<tr>
						<td>{$vo.help_id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.content | html_entity_decode=###}......</td>
						<td>{:get_color_date($vo.date_add)}</td>
						<td>
							<a href="{:U('help/edit',['help_id'=>$vo.help_id])}">编辑</a> |
							<a href="{:U('help/delete', ['help_id' => $vo.help_id])}"class="js-ajax-dialog-btn">删除</a>
						</td>
					</tr>
				</tbody>
				{/volist}
				{/if}
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/ajaxfileupload.js"></script>
</body>
</html>
