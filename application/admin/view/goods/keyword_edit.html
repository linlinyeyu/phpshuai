{include file="header" /} 
<style>
.btn1{
	display: inline-block;
	border-radius:5px;
	border:1px solid #ddd;
	padding: 3px 10px;
	text-decoration: none;
	margin-top: 5px;
	cursor:pointer !important;
}
.btn1:hover{
	background-color:#eee;
	text-decoration: none !important;
}
#thumbnails{
	width:800px;
	overflow: hidden;
	text-align: center;
}
#thumbnails>div{
	width:30%;
	margin-right:2%;
	float: left;
}
#thumbnails>div>img{
	margin:0 auto;
	width:260px;height:138px;
}
</style>
<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script>
	var app = angular.module("myapp", ['uploadimg','ui.sortable']);
</script>
</head>
<body ng-app="myapp">
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('goods/keyword')}">关键字列表</a></li>
			<li class="active"><a href="{:U('goods/keyword_edit')}">编辑关键字</a></li>
		</ul>
	<form method="post" class="form-horizontal js-ajax-form cmxform" action="" id="commentForm">
		<div class="panel panel-default">
			<div class="panel-heading">编辑关键字</div>
			<div class="panel-body">
				<ul class="nav nav-tabs js-tabs-nav" id="myTab">
					<li class="active"><a href="#tab_basic">基本信息</a></li>
				</ul>
				<div class="tab-content js-tabs-content">
					<div class="tab-pane active" id="tab_basic">
						
						<div class="control-group">
							<label class="control-label">关键字名
								<span class="form-required"style="color:red;">:</span>
							</label>
							<div class="controls">
								<input type="text" name="keyword" value="{$keyword.keyword}" required>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">排序:</label>
							<div class="controls">
								<input type="text" name="sort" value="{$keyword.sort}" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">状态:</label>
							<div class="controls">
								<input type="radio" name="status" value="1" {if condition="$keyword.status eq 1"}checked{/if} />使用
								<input type="radio" name="status" value="0" {if condition="$keyword.status eq '0'"}checked{/if}/>未使用
							</div>
						</div>
					</div>
				</div>
					<input type="hidden" value="{:I('keyword_id')}" name="keyword_id" />	
					<div class="form-actions">
						<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
						<a class="btn" href="keyword.html">返回</a>
					</div>
			</div>
		</div>	
	</form>
	</div>
	
	


</body>
</html>
