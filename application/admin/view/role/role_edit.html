{include file="header" /} 
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('role/index')}">{:L('ADMIN_RBAC_INDEX')}</a></li>
			<li><a href="{:U('role/add')}">{:L('ADMIN_RBAC_ROLEADD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:U('role/role_edit')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('ROLE_NAME')}</label>
					<div class="controls">
						<input type="text" name="name" value="{$info.name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE_DESCRIPTION')}</label>
					<div class="controls">
						<textarea name="remark" rows="2" cols="20" style="height: 100px; width: 500px;">{$info.remark}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('STATUS')}</label>
					<div class="controls">
						<label class="radio inline" for="active_true">
							<input type="radio" name="status" value="1" id="active_true" {if condition="$info['status'] eq 1"}checked{/if}/>{:L('ENABLED')}
						</label>
						<label class="radio inline" for="active_false">
							<input type="radio" name="status" value="0" id="active_false" {if condition="$info['status'] eq 0"}checked{/if}>{:L('DISABLED')}
						</label>

					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.id}"/>
				<button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="{:U('role/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
