{include file="header" /} 
<style>
.control-group{
float:left;
}
.ui-datepicker{width:308px;}

</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('essay/index')}">活动列表</a></li>
			<li ><a href="{:U('essay/add')}">添加活动</a></li>
		</ul>
		<form method="post" class="form-horizontal" >
			<div class="control-group">
					<label class="control-label">标题：</label>
					<div class="controls">
						<input type="text" name="title" value="{:I('title')}"/>
					</div>	
				</div>
				<div class="control-group">
					<label class="control-label">创建日期:</label>
					<div class="controls">
						<input type="text" name="min_date" id="min_date" style="width:100px;float:left" value="{:I("min_date")}" >
						<label style="float:left;">-</label>
						<input type="text" name="max_date" id="max_date" style="width:100px; float:left" value="{:I("max_date")}" >
					</div>	
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="submit" class="btn btn-primary"  style="width:100px;height:30px;float:left;text-align:center;" value="搜索"/>
					</div>
				</div>
			</form>
			<table style="margin-top:10px;" class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>封面</th>
						<th>标题</th>
						<th>点击次数</th>
						<th>创建日期</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					{volist name="essays" id="vo"}
					<tr>
						<td>{$vo.id}</td>
						<td width="100"><img style="width: 50px;height: 50px;" src="{$img_url}{$vo.cover}"  /></td>
						<td>{$vo.title}</td>
						<td>{$vo.click_count}</td>
						<td>{$vo.date_add | date="Y-m-d H:i:s",###}</td>
						<td>
							<a href="{:U('essay/add',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
							<a href="{:U('essay/del',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
	</div>
	
	<script>
		$(function() {
			$( "#min_date" ).datetimepicker();
			$( "#max_date").datetimepicker();
		});
	</script>
</body>
</html>
