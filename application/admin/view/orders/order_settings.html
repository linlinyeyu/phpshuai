{include file="header" /} 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('setting/order_settings')}">订单设置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" >
			<fieldset>
				<div class="control-group">
					<label class="control-label">自动收货时间：</label>
					<div class="controls">
						<input type="text" name="received" value="{$settings.received}" style="outline:none">（天）默认自动收货时间，当用户确认收货后N天后将自动确认收货
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">订单自动过期时间：</label>
					<div class="controls">
						<input type="text" name="pay_expire" value="{$settings.pay_expire}" style="outline:none">（分钟）当下单后规定时间内未付款，则该订单自动取消
					</div>
				</div>	
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确定</button>
				<a class="btn" href="{:U('user/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script>

	</script>
</body>
</html>
