{include file="header" /} 
<script type="text/javascript">
var app = angular.module('myapp', ['uploadimg', 'autocomplete']);
</script>
</head>
<body ng-app="myapp">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('hometag/index')}">标签列表</a></li>
			<li class="active"><a href="{:U('hometag/add')}">添加标签</a></li>
		</ul>
		<form  class="form-horizontal js-ajax-form"  method="post">
			<fieldset>
				<input type="hidden" name="id">
				<div class="control-group">
					<label class="control-label">标签名称</label>
					<div class="controls">
						<input value="{$tag.name}" type="text" name="name" />
						<span class="form-required">*</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">标签图标</label>
					<div class="controls">
						<uploadimg cate="tags" image-url="{$tag.icon}" image-name="icon" width="100" height="100"></uploadimg>
					</div>
				</div>
				{include file="action"}
				
				<div class="control-group">
					<label class="control-label">排序</label>
					<div class="controls">
						<input value="{$tag.sort}" type="text" name="sort"/>
					</div>
				</div>
				
				
			</fieldset>
			<div class="form-actions">
			<input type="hidden" name="id" value="{:I('get.id')}">
			
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			</div>
		</form>
	</div>

	

</body>
</html>
