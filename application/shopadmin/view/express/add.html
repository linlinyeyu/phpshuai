{include file="header" /} 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('express/index')}">快递列表</a></li>
			<li class="active"><a href="{:U('express/add')}">添加快递</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" name="form1"action="">
			<fieldset>
				<div class="control-group">
						<label class="control-label">
							快递公司名
						</label>
						<div class="controls">
							<input type="text" name="company_name" value="{$express.express_name}"/>
						</div>	
				</div>
				<div class="control-group">
						<label class="control-label">
							公司网址
						</label>
						<div class="controls">
							<input type="text" name="company_url" value="{$express.company_url}"/>
						</div>	
				</div>	
				<div class="control-group">
						<label class="control-label">
							快递编号
						</label>
						<div class="controls">
							<input type="text" name="code" value="{$express.code}"/>
						</div>	
				</div>
				<div class="control-group">
					<label class="control-label">
						是否下单选择
					</label>
					<div class="controls">

						<label><input type="radio" id="add_order_show1" name="add_order_show" value="0" {if condition="$express['add_order_show'] ==0 "}checked{/if} /> 隐藏</label>

						<label><input type="radio" name="add_order_show" id="add_order_show2" value="1" {if condition="$express['add_order_show'] ==1 "}checked{/if}/> 显示 </label>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" value="{:I('get.id')}">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="{:U('express/index')}">返回</a>
			</div>
		</form>
		
	</div>
</body>
</html>
