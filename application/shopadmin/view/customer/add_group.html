{include file="header" /} 
<script type="text/javascript">

</script>
</head>
<body >
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('customer/groups')}">等级列表</a></li>
			<li class="active"><a href="{:U('customer/add_group')}">添加等级</a></li>
		</ul>
		<form  class="form-horizontal js-ajax-form"  method="post">
			<fieldset>
				
				<div class="control-group">
					<label class="control-label">会员名称</label>
					<div class="controls">
						<input value="{$group.name}" type="text" name="name" />
						<span class="form-required">*</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">升级所需佣金</label>
					<div class="controls">
						<input value="{$group.upgrade}" type="text" name="upgrade">
						<span class="form-required">*</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">所需条件</label>
					<div class="controls">
						<input value="{$group.requirement}" type="text" name="requirement">
						<span class="form-required">*</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">拥有特权</label>
					<div class="controls">
						<input value="{$group.privilege}" type="text" name="privilege">
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{:I('get.id')}">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			</div>
		</form>
	</div>

	

</body>
</html>
