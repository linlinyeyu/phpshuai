{include file="header" /} 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('setting/phone_setting')}">客服设置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" >
			<fieldset>
				<div class="control-group">
					<label class="control-label">客服电话：</label>
					<div class="controls">
						<input type="text" name="phone" value="{$seller_info.service_phone}" style="outline:none">
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">联系地址：</label>
					<div class="controls">
						<input type="text" name="address" value="{$seller_info.address}" style="outline:none">
					</div>
				</div>	
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">确定</button>
				<a class="btn" href="{:U('user/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script>

	</script>
</body>
</html>
