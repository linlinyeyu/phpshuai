<!DOCTYPE html>
<html  ng-app="myapp">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link href="__PUBLIC__/wap/css/yzl.css?32" rel="stylesheet"  type="text/css">
		<script src="__PUBLIC__/common/js/jquery.min.js"></script>
		<script src="__PUBLIC__/common/js/angular/angular.min.js"></script> 
		<script src="__PUBLIC__/wap/js/plugins/myapp.js?12"></script>
		<script src="__PUBLIC__/wap/js/common.js?123"></script>
		<script src="__PUBLIC__/wap/js/layer.js?123"></script>
		
		<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
		<!-- 新增 -->
		<meta name="keywords" content="{$keywords}">
		<meta name="description" content="{$description}">			
		<title>{$title}</title>
		
		<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?0bc5b98d70d489fab62dbb010ca3c641";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
		</script>
		
		<script type="text/javascript">
			var is_ready = 0;
			window.HOST = "/app/";
			function is_weixin(){
				var ua = navigator.userAgent.toLowerCase();
				if(ua.match(/MicroMessenger/i)=="micromessenger") {
					return true;
			 	} else {
					return false;
				}
			}
			if(is_weixin()){
				wx.config({
				    debug: false, // 开启调试模式, 调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				    appId: '{$signPackage.appId}', // 必填，公众号的唯一标识
				    timestamp: {$signPackage.timestamp}, // 必填，生成签名的时间戳
				    nonceStr: '{$signPackage.nonceStr}', // 必填，生成签名的随机串
				    signature: '{$signPackage.signature}',// 必填，签名，见附录1
				    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
			
		</script>
